<!DOCTYPE html><html><!-- BEGIN HEAD --><head>	<meta charset="utf-8">	<title>API管理系统</title>	<meta name="viewport"		content="width=1000, initial-scale=1.0, maximum-scale=1.0">		<!-- Bootstrap -->	<link href="css/bootstrap.min.css" rel="stylesheet">	<link href="css/font-awesome.min.css" rel="stylesheet">	<link href="css/DT_bootstrap.css" rel="stylesheet">	<link href="css/uniform.default.css" rel="stylesheet">	<link href="css/style.css" rel="stylesheet">	<link href="css/datepicker.css" rel="stylesheet" />	<link href="css/select2_metro.css" rel="stylesheet" /></head><!-- END HEAD -->
<!-- BEGIN BODY --><body class="page-header-fixed ">	<div class="header navbar navbar-inverse navbar-fixed-top">		<!-- BEGIN TOP NAVIGATION BAR -->		<div class="navbar-inner">			<div class="container-fluid">				<!-- BEGIN TOP NAVIGATION MENU -->              				<ul class="nav pull-right">					<li class="dropdown user">						<a href="#" class="dropdown-toggle" data-toggle="dropdown">						<span class="username" id="signinName"></span>						<i class="fa fa-angle-down"></i>						</a>						<ul class="dropdown-menu">							<li>								<a href="#pw" id="lnk_changePassword">									<i class="fa fa-user"></i>									修改密码								</a>							</li>							<li><a href="#" id="lnk_signout"><i class="fa fa-key"></i>&nbsp;注销登录</a></li>						</ul>					</li>				</ul>				<!-- END TOP NAVIGATION MENU --> 			</div>		</div>		<!-- END TOP NAVIGATION BAR -->	</div>		<div class="page-container row-fluid">		<!-- BEGIN SIDEBAR -->		<div class="page-sidebar nav-collapse">			<!-- BEGIN SIDEBAR MENU -->        			<ul class="page-sidebar-menu">				<li style="margin-bottom:10px;">					<!-- BEGIN SIDEBAR TOGGLER BUTTON -->					<div class="sidebar-toggler hidden-phone"></div>					<!-- BEGIN SIDEBAR TOGGLER BUTTON -->				</li>				<li class="start active">					<a id="lnk_service">					<i class="fa fa-cloud"></i> 					<span class="title">服务管理</span>					<span class="selected"></span>					</a>				</li>				<li class="">					<a id="lnk_user">					<i class="fa fa-users"></i> 					<span class="title">用户管理</span>					</a>				</li>								<li class=" ">					<a id="lnk_company">					<i class="fa fa-star"></i> 					<span class="title">企业管理</span>					</a>				</li>				<li class="last">					<a id="lnk_order">					<i class="fa fa-shopping-cart"></i> 					<span class="title">订单管理</span>					</a>				</li>			</ul>			<!-- END SIDEBAR MENU -->		</div>		<!-- END SIDEBAR -->		<!-- BEGIN PAGE -->  		<div id="page-content" class="page-content">		</div>		<!-- END PAGE -->  	</div>	<!-- 修改密码模态框 -->	<div class="modal fade hide" id="changePasswordModal" tabindex="-1">		<div class="modal-header">			<button type="button" class="close" data-dismiss="modal"				aria-hidden="true">&times;</button>			<h4>修改密码</h4>		</div>		<div class="modal-body">			<form action="#" class="form-horizontal" id="form_userRegister"				name="form_userRegister">				<div class="control-group">					<label class="control-label" style="width: 100px;"><span class="required">*</span>原密码:</label>					<div class="controls" style="margin-left: 120px;">						<input type="password" class="medium ime-disabled" name="password" id="password" maxlength="64">					</div>				</div>				<div class="control-group">					<label class="control-label" style="width: 100px;"><span class="required">*</span>新密码:</label>					<div class="controls" style="margin-left: 120px;">						<input type="password" class="medium ime-disabled" name="newPassword" id="newPassword" maxlength="64">					</div>				</div>				<div class="control-group">					<label class="control-label" style="width: 100px;"><span class="required">*</span>确认新密码:</label>					<div class="controls" style="margin-left: 120px;">						<input type="password" class="medium ime-disabled" name="confirmPassword" id="confirmPassword" maxlength="64">					</div>				</div>			</form>		</div>		<div class="modal-footer">			<button id="btn_save" class="btn btn-primary">			<i class="fa fa-save"></i>				修改			</button> 			<button id="btn_close" class="btn btn-default" data-dismiss="modal">				<i class="fa fa-undo"></i>				取消			</button>		</div>	</div>								<script type="text/javascript" src="js/base/jquery.min.js"></script>	<script type="text/javascript" src="js/base/bootstrap.min.js"></script>	<script type="text/javascript" src="js/base/jquery.panel.js"></script>	<script type="text/javascript" src="js/base/jquery.parser.js"></script>	<script type="text/javascript" src="js/base/jquery.validate.min.js"></script>	<script type="text/javascript" src="js/base/jquery.cookie.js"></script>	<script type="text/javascript" src="js/base/validate.common.js"></script>	<script type="text/javascript" src="js/base/select2.min.js"></script>	<script type="text/javascript" src="js/base/jquery.uniform.min.js"></script>	<script type="text/javascript" src="js/base/bootstrap-datepicker.js"></script>	<script type="text/javascript" src="js/base/jquery.dataTables.js"></script>	<script type="text/javascript" src="js/base/DT_bootstrap.js"></script>	<script type="text/javascript" src="js/base/sha256.js"></script>	<script type="text/javascript" src="js/common/common.js"></script>	<script type="text/javascript" src="js/common/staticSet.js"></script>  	<script type="text/javascript" src="js/index.js"></script>     <!-- 登录超时模态框 -->  <div id="tokenErrorMsg" class="modal hide fade">  	<div class="modal-header">  		<h3>操作提示</h3>  	</div>  	<div class="modal-body">  		<p>登录已超时，请重新登录</p>  	</div>  	<div class="modal-footer">  		<button class="btn btn-primary" onclick="javascript:window.location='signin.html'">重新登录</button>  	</div>  </div>  </body>
<!-- END BODY -->
</html>
